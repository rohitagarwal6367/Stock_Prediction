<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trend Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Soft gradient background: white + pastel blue */
        body {
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        /* Card with soft shadow */
        .card {
            background: #ffffffcc; /* semi-transparent white */
            border-radius: 20px;
            padding: 50px 35px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        .card h2 {
            font-weight: bold;
            margin-bottom: 30px;
            color: #0d6efd; /* soft blue accent */
        }

        /* Input styling */
        .form-control {
            background: #f1f3f5;
            border: 1px solid #ced4da;
            border-radius: 12px;
            color: #333;
            padding: 12px;
            margin-bottom: 20px;
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        .form-control:focus {
            background: #e9ecef;
            border-color: #0d6efd;
            color: #333;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.3);
        }

        /* Button styling */
        .btn-custom {
            background-color: #0d6efd; /* soft blue */
            border: none;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0b5ed7; /* slightly darker on hover */
            transform: scale(1.03);
        }

        /* Footer note */
        .footer-note {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #6c757d;
        }

        @media (max-width: 576px) {
            .card {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Stock Trend Predictor</h2>
        <form method="POST" action="/predict">
            <input type="text" class="form-control" id="stock" name="stock" placeholder="Enter Stock Ticker e.g. POWERGRID.NS" required>
            <button type="submit" class="btn btn-custom">Predict</button>
        </form>
        <div class="footer-note">
            Enter the stock ticker symbol and click Predict to see trends.
        </div>
    </div>
</body>
</html>
